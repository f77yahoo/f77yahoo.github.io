<html>

<head>
  <title>VERBATRIX</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="./css/gallery.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="project-title">
      <h1>VERBATRIX</h1>
      <h2>January 25 - February 5</h2>
    </div>
  </header>
  <main>
    <ul class="exhibition-description">
      <li>
        <b>Painters:</b> Sviter Art Group + Ivan Svitlychnyi</li>
      <li>
        <b>Curator:</b> Daria Pashchenko</li>
      <li>
        <b>Location:</b> Pushkin & Gogol Gallery</li>
    </ul>
    <div class="location-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9715.557954264812!2d13.4006322!3d52.49924!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x450e9eb66e6c09e5!2sPushkin+%26+Gogol!5e0!3m2!1sen!2sde!4v1515335009941"
        frameborder="0" style="border:0;width: 100%;height: 100%;" allowfullscreen></iframe>
    </div>
    <div class="gallery">
      <h2>Gallery</h2>
      <div class="row">
        <div class="column">
          <img src="./images/gallery/thumb/img-2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="./images/gallery/thumb/img-3.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="./images/gallery/thumb/img-4.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="./images/gallery/thumb/img-7.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

          <div class="slides-container">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="./images/gallery/img-2.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="./images/gallery/img-3.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="./images/gallery/img-4.jpg">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="./images/gallery/img-7.jpg">
            </div>
          </div>

          <!-- Next/previous controls -->
          <div class="slides-controls">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>

          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnail image controls -->
          <div class="slides-thumbs">
            <div class="column">
              <img class="demo" src="./images/gallery/thumb/img-2.jpg" onclick="currentSlide(1)" alt="">
            </div>

            <div class="column">
              <img class="demo" src="./images/gallery/thumb/img-3.jpg" onclick="currentSlide(2)" alt="">
            </div>

            <div class="column">
              <img class="demo" src="./images/gallery/thumb/img-4.jpg" onclick="currentSlide(3)" alt="">
            </div>

            <div class="column">
              <img class="demo" src="./images/gallery/thumb/img-7.jpg" onclick="currentSlide(4)" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyright">Â© All rights reserved</p>
  </footer>
  <script src="./js/gallery.js"></script>
</body>

</html>
